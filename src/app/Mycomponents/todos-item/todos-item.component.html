<div class="container w-50 ">
  <div class="alert alert-primary text-center" role="alert">
    <h5 [ngClass]="{'strike': !todo.active}" >Title : {{todo.title}} </h5>
    <p [ngClass]="{'strike': !todo.active}" ><span style="font-weight: 700;"> Description : </span> {{todo.desc}}</p>
    <div class="buttons d-flex justify-content-center align-items-center gap-2">
      <!-- <button class="btn btn-outline-primary  btn-sm">EDIT</button> -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="onCheckedboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="flexCheckDefault">
          Mark as Done
        </label>
      </div>
      <button class="btn btn-outline-danger  btn-sm" (click)="onClick(todo)">DELETE</button>
    </div>
  </div>
</div>
